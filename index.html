<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Champurreando</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: #0f0f0f;
  color: #ffffff;
  display: flex;
  justify-content: center;
  min-height: 100vh;
}

.container {
  width: 100%;
  max-width: 420px;
  padding: 40px 16px 80px;
  text-align: center;
}

.logo {
  width: 220px;
  margin: 0 auto 16px;
  display: block;
}

.subtitle {
  font-size: 14px;
  opacity: 0.75;
  margin-bottom: 32px;
}

/* BOTONES */
.btn {
  display: flex;
  align-items: center;
  gap: 14px;
  padding: 14px 16px;
  margin-bottom: 14px;
  border-radius: 16px;
  border: 1px solid rgba(255,255,255,.4);
  background: rgba(255,255,255,.03);
  color: #fff;
  text-decoration: none;
  font-size: 15px;
  transition: transform .2s ease, background .2s ease;
}

.btn img {
  width: 22px;
  height: 22px;
}

.btn:hover {
  background: rgba(255,255,255,.08);
  transform: translateY(-2px);
}

/* QUIENES SOMOS */
.toggle {
  cursor: pointer;
}

.section {
  display: none;
  margin: 18px 0 32px;
  padding: 18px;
  border-radius: 16px;
  background: rgba(255,255,255,.06);
  animation: fade .3s ease;
}

.section h2 {
  margin-top: 0;
  font-size: 18px;
}

.section p {
  font-size: 14px;
  line-height: 1.5;
  opacity: .85;
}

/* ANIMACIÃ“N */
@keyframes fade {
  from {
    opacity: 0;
    transform: translateY(-6px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>
</head>

<body>
<div class="container">

<img src="logo.png" alt="Champurreando" class="logo">
<p class="subtitle">Recomendaciones reales de comida, lugares y experiencias</p>

<!-- QUIENES SOMOS -->
<div class="btn toggle" onclick="toggleAbout()">
  ðŸ‘‹ QuiÃ©nes somos
</div>

<div id="about" class="section">
  <h2>Â¿QuiÃ©nes somos?</h2>
  <p>
    Champurreando es un espacio de recomendaciones reales:
    comida, lugares y experiencias contadas sin poses,
    como entre amigos.
  </p>
</div>

<!-- REDES -->
<a class="btn" href="#" target="_blank">
  <img src="icons/instagram.svg" alt="Instagram">
  Instagram
</a>

<a class="btn" href="#" target="_blank">
  <img src="icons/tiktok.svg" alt="TikTok">
  TikTok
</a>

<a class="btn" href="#" target="_blank">
  <img src="icons/facebook.svg" alt="Facebook">
  Facebook
</a>

<a class="btn" href="#" target="_blank">
  <img src="icons/youtube.svg" alt="YouTube">
  YouTube
</a>

</div>

<script>
function toggleAbout() {
  const section = document.getElementById("about");
  section.style.display =
    section.style.display === "block" ? "none" : "block";
}
</script>

</body>
</html>
