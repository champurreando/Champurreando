<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Champurreando</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #0f0f0f;
      color: #ffffff;
    }

    .container {
      max-width: 420px;
      margin: 0 auto;
      padding: 40px 16px 60px;
      text-align: center;
    }

    .logo {
      width: 100%;
      max-width: 300px;
      margin: 0 auto 20px;
      display: block;
    }

    .description {
      font-size: 14px;
      opacity: 0.85;
      margin-bottom: 28px;
    }

    /* ===== BOTONES ===== */

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 14px;
      margin-bottom: 16px;
      border: 1px solid rgba(255,255,255,0.6);
      border-radius: 14px;
      color: #ffffff;
      text-decoration: none;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.02);
      background: rgba(255,255,255,0.05);
    }

    /* ===== QUIÃ‰NES SOMOS (DESPLEGABLE) ===== */

    details {
      border: 1px solid rgba(255,255,255,0.6);
      border-radius: 14px;
      margin-bottom: 20px;
      padding: 14px;
      text-align: center;
      transition: all 0.3s ease;
    }

    summary {
      list-style: none;
      cursor: pointer;
      font-weight: bold;
    }

    summary::-webkit-details-marker {
      display: none;
    }

    details p {
      margin-top: 14px;
      font-size: 14px;
      line-height: 1.6;
      color: #e0e0e0;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-5px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ===== ICONOS ===== */

    .icon {
      width: 20px;
      height: 20px;
      fill: white;
    }
  </style>
</head>

<body>
  <div class="container">

    <img src="logo.png" alt="Champurreando" class="logo">

    <p class="description">
      Recomendaciones reales de comida, lugares y experiencias
    </p>

    <!-- QUIÃ‰NES SOMOS -->
    <details>
      <summary>ðŸ‘‹ QuiÃ©nes somos</summary>
      <p>
        Champurreando es un espacio de recomendaciones reales:
        comida, lugares y experiencias contadas sin poses,
        como entre amigos.
      </p>
    </details>

    <!-- REDES -->
    <a href="#" class="btn">
      <img src="icons/tiktok.svg" class="icon"> TikTok
    </a>

    <a href="#" class="btn">
      <img src="icons/instagram.svg" class="icon"> Instagram
    </a>

    <a href="#" class="btn">
      <img src="icons/facebook.svg" class="icon"> Facebook
    </a>

    <a href="#" class="btn">
      <img src="icons/youtube.svg" class="icon"> YouTube
    </a>

    <a href="#" class="btn">
      <img src="icons/user.svg" class="icon"> El creador
    </a>

  </div>
</body>
</html>
