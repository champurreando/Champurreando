<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Champurreando</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 40px 16px 80px;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 280px;
      margin: 0 auto 20px;
      display: block;
    }

    .subtitle {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 32px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 14px;
      margin-bottom: 16px;
      border: 1px solid #ffffff;
      border-radius: 14px;
      color: #ffffff;
      text-decoration: none;
      background: transparent;
      transition: transform .18s ease, box-shadow .18s ease, background .18s ease;
      cursor: pointer;
    }

    .btn img {
      width: 22px;
      height: 22px;
    }

    .btn:active {
      transform: scale(0.97);
    }

    /* Glow por red */
    .instagram:hover {
      box-shadow: 0 0 18px rgba(225, 48, 108, 0.6);
      border-color: #e1306c;
    }

    .tiktok:hover {
      box-shadow: 0 0 18px rgba(0, 242, 234, 0.6);
      border-color: #00f2ea;
    }

    .youtube:hover {
      box-shadow: 0 0 18px rgba(255, 0, 0, 0.6);
      border-color: #ff0000;
    }

    .facebook:hover {
      box-shadow: 0 0 18px rgba(24, 119, 242, 0.6);
      border-color: #1877f2;
    }

    /* QuiÃ©nes somos desplegable */
    .about {
      max-height: 0;
      overflow: hidden;
      transition: max-height .4s ease, opacity .3s ease;
      opacity: 0;
      margin-bottom: 24px;
    }

    .about.open {
      max-height: 300px;
      opacity: 1;
    }

    .about p {
      font-size: 14px;
      line-height: 1.6;
      opacity: 0.85;
      margin-top: 12px;
    }
  </style>
</head>

<body>
  <div class="container">

    <img src="logo.png" alt="Champurreando" class="logo">

    <p class="subtitle">
      Recomendaciones reales de comida, lugares y experiencias
    </p>

    <!-- BotÃ³n QuiÃ©nes somos -->
    <div class="btn" onclick="toggleAbout()">
      ðŸ‘‹ QuiÃ©nes somos
    </div>

    <!-- Texto desplegable -->
    <div class="about" id="about">
      <p>
        Champurreando es un espacio donde recomendamos comida,
        lugares y experiencias reales, sin poses ni filtros.
        Lo que sÃ­ vale la pena, contado como entre amigos.
      </p>
    </div>

    <!-- Redes -->
    <a href="https://www.instagram.com/champurreando?igsh=MTd2eWRuYnNteTVlZg==" class="btn instagram">
      <img src="icons/instagram.svg" alt="">
      Instagram
    </a>

    <a href="https://www.tiktok.com/@champurreando?_r=1&_t=ZS-93fquVm84P3" class="btn tiktok">
      <img src="icons/tiktok.svg" alt="">
      TikTok
    </a>

    <a href="#" class="btn youtube">
      <img src="icons/youtube.svg" alt="">
      YouTube
    </a>

    <a href="https://www.facebook.com/share/1FQvtZX9BC/?mibextid=wwXIfr" class="btn facebook">
      <img src="icons/facebook.svg" alt="">
      Facebook
    </a>

  </div>

  <script>
    function toggleAbout() {
      const about = document.getElementById("about");
      about.classList.toggle("open");
    }
  </script>
</body>
</html>
